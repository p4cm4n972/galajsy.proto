<section ng-controller="ContactController as CC">
  <div >
<div class="container text-center">
  <div class="page-header">
  <h1>Contact Form</h1>
</div>
<form  name="contactMail" class="form-horizontal" ng-submit="sendMail()">
  
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
      <input type="text" name="name" id="name" autofocus="autofocus" class="form-control" ng-model="name" required/>
    </div>
    
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" name="email" id="email" class="form-control"  required ng-model="email"/>
    </div>
  </div>
  
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-8">
      <textarea name="message" id="message" rows="7" class="form-control" required ng-model="body"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span></button>
    </div>
  </div>
</form>
</div>
</div>
</section>
