<section ng-controller="MembersListController as MC" class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-8">
        <h1>List Friends</h1>
        <div class="list-group">
            <ul>
                <li ng-repeat="member in MC.pagedItems" class="col-sm-1 col-xs-3 contain" style="width: 100px; height: 100px; list-style: none">
                    <div class="small" style="box-shadow: 5px 2px 10px grey "><img ng-src="/{{member.profileImageURL}}" style="width:100%; height:50px">
                        <P class="text" ng-bind="member.username"></P>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
