<section>
  <div class="page-header text-center">
    <h1>Members</h1>
  </div>
  <div class="container">
  <div class="row">
    <div class="col-sm-12">
    <ul>
    <li ng-repeat="member in vm.members" class=" col-sm-1 col-xs-3" style="width:150px; height:100px; list-style:none">
      <a class="thumbnail" id="carousel-selector-1" ui-sref="members.view({ userId: user._id })"><img ng-src="/{{member.profileImageURL}}" style="width:100px; height:100px"><h3 ng-bind="member.username"></h3><h4 ng-bind="member.roles"></h4></a>
    </li>
    </ul>
  </div>
  </div>
  <!--
  <div class="alert alert-warning text-center" ng-if="vm.members.$resolved && !vm.members.length">
    No Members yet, why don't you <a ui-sref="members.create">create one</a>?
  </div>-->
  <div class="row">
    <div class="col-sm-12">
    
  <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage"
    ng-change="vm.pageChanged()"></uib-pagination>
  </div>
  </div>
</section>
